<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button>
                            <a href="#">Entrar</a>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="numer">Celular</label>
                        <input id="numer" type="tel" name="numer" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua Senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>
    
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gêneros</h6>
                    </div>
                    <div class="gender-group">
                        <label for="female">Feminino</label>
                        <input type="radio" id="female" name="gender">
                    </div>
                    <div class="gender-group">
                        <label for="male">Maculino</label>
                        <input type="radio" id="male" name="gender">
                    </div>
                    <div class="gender-group">
                        <label for="others">Outro</label>
                        <input type="radio" id="others" name="gender">
                    </div>
                    <div class="gender-group">
                        <label for="none">Prefiro não dizer</label>
                        <input type="radio" id="none" name="gender">
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
